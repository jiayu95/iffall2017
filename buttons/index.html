
<!DOCTYPE html>
<html>
	<head>
		<title>Buttons &mdash; Jia Yu Hong</title>
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		
		<style>

			body {
				color: #333;
				font-family: 'Open Sans', sans-serif;
				margin: 0;
				padding: 0;
			}

			#main_content {
				margin: 40px;
			}

			h1 {
			 	font-size: 30px;
			 	margin-bottom: 40px;
			}

			.button_container {
				border: 1px solid #ddd;
				margin: 0 10px 10px 0;
				padding: 20px;
				width: 300px;
				height: 300px;
				float: left;
				overflow: hidden;
				box-sizing: border-box;
				text-align: center;
			}

		</style>
	</head>
	<body>
		
		<div id="main_content">

			<h1>Button Styling &mdash; Jia Yu Hong</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo">indiegogo</a>
			</div>

			<div class="button_container">
				<a href="http://www.coca-cola.com/" target="_blank" id="btn_cocacola"><img src="https://cdn.worldvectorlogo.com/logos/coca-cola.svg" width="160px"></a>
			</div>

			<div class="button_container">
				<a href="http://www.thecolorrun.com/" target="_blank" id="btn_colorrun"><img src="http://2krpib3zzcyl33ajeo1o7z14qul.wpengine.netdna-cdn.com/wp-content/uploads/2015/04/The-Color-Run-2015.jpg" height="120px"></a>
			</div>

			<div class="button_container">
				<a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike"></a>
			</div>

			<div class="button_container">
				<a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung"><img src="http://pngimg.com/uploads/samsung_logo/samsung_logo_PNG5.png" width="180px"></a>
			</div>

			<div class="button_container">
				<a href="http://www.apple.com/" target="_blank" id="btn_apple"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/1024px-Apple_logo_black.svg.png" width="90px"></a>
			</div>

			<div class="button_container">
				<a href="http://www.missouribotanicalgarden.org/" target="_blank" id="btn_garden"><img src="https://publicgardens.org/sites/default/files/styles/large/public/Missouri%20Botanical%20Garden%20Logo.png?itok=TMEBVOY4" width="180px"></a>
			</div>

			<div class="button_container">
				<a href="https://www.pottermore.com/" target="_blank" id="btn_pottermore"></a>
			</div>

			<div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_instagram"></a>
			</div>

			<div class="button_container">
				<a href="https://www.facebook.com/" target="_blank" id="btn_facebook"><img src="http://pngimg.com/uploads/facebook_logos/facebook_logos_PNG19764.png" width="170px"></a>
			</div>

			<div class="button_container">
				<a href="https://www.moo.com/us/" target="_blank" id="btn_moo"><img src="https://www.iepro.com/static/upload/img/b3b1226e.png" width="230px"></a>
			</div>

			<div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><img src="http://assets.stickpng.com/thumbs/580b57fcd9996e24bc43c525.png" width="130px"></a>
			</div>

			<div class="button_container">
				<a href="https://www.ideo.org/" target="_blank" id="btn_ideo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Ideo_logo.svg/2000px-Ideo_logo.svg.png" width="140px"</a>
			</div>

			<div class="button_container">
				<a href="https://www.michaelkors.com/" target="_blank" id="btn_mk"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/32/Michael_Kors_%28brand%29_logo.svg/1280px-Michael_Kors_%28brand%29_logo.svg.png" width="170px"></a>
			</div>

			<div class="button_container">
				<a href="https://www.fitbit.com/home/" target="_blank" id="btn_fitbit"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Fitbit_logo.svg/2000px-Fitbit_logo.svg.png" width="180px"></a>
			</div>

			<div class="button_container">
				<a href="https://www.harley-davidson.com/" target="_blank" id="btn_harley"><img src="https://vignette2.wikia.nocookie.net/logopedia/images/0/09/Harley-Davidson.png/revision/latest?cb=20120830075452" width="180px"></a>
			</div>

			<div class="button_container">
				<a href="https://www.cartoonnetwork.com/" target="_blank" id="btn_cn"><img src="http://vignette1.wikia.nocookie.net/cartoonnetwork/images/f/fe/CARTOON_NETWORK_logo.png/revision/latest?cb=20111206183320" width="180px"></a>
			</div>

			<div class="button_container">
				<a href="http://www.newyorker.com/" target="_blank" id="btn_newyorker"><img src="http://www.orderofthegooddeath.com/wp-content/uploads/2017/06/The_New_Yorker_logo.png" width="190px"></a>
			</div>

		</div>	

	</body>
</html>
